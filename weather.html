<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="weather-box">
            <img src="images/clear.png" alt="weather-icon">
            <p class="temperature"><span id="temp">25</span><span>Â°C</span></p>
            <p class="description">Clear</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <img src="images/humidity.png" alt="humidity-icon">
                <div class="text">
                    <span id="humidity-value">60</span>%
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="images/wind.png" alt="wind-icon">
                <div class="text">
                    <span id="wind-value">15</span>km/h
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="location-not-found">
            <img src="images/404.png" alt="404-error">
            <p>Location not found</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
